<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project_2 Thumbnail Image Gallery </title>

</head>

<body>

  <h1> Summer Vaccation Trip </h1>

  <section>
    <h2>Where Do you want to spent you vaccation this year? </h2>
    <nav>
      <ul>
        <li><a href="#alaska">Alaska</li></a>
        <li><a href="#hawaii">Hawaii</li></a>
        <li><a href="#ys">Yellowstone</li></a>
      </ul>
    </nav>
    

    <figure class="frame caraousel">
      <img  id ="mainimage" class="slide current " src="i/al1.png" alt="1.Alaska">
      <img  class="slide visible" src="i/ha1.png" alt="2.Hawaii">
      <img  class="slide visible " src="i/ys1.png" alt="3.Yellowstone">
      <img class="slide visible" src="i/al5.png" alt="4.Alaska slide 2">
      <img class="slide visible" src="i/ha3.png" alt="5.Hawaii slide 2">
      <img class="slide visible" src="i/ys2.png" alt="6.Yellowstone slide 2">

      <figcaption class="caption"></figcaption>
    </figure>

    <div class="controls">
      <a href="#" class="back-btn">&#10094;</a>
      <a href="#" class="next-btn">&#10095;</a>
    </div>
  </section>

  <section>
    <div class="placecontainer" >

      
         <div id="alaska" class="al tbcontainer" >

          <!--<h4 class="headtitle">Alaska</h4>-->
         
          <img  id= "al1" class="thumbnail current" src="i/al1.png" onclick="althumbShow(al1)" alt="Alaska">
          <img  id= "al2"class="thumbnail" src="i/al2.png"  onclick="althumbShow(al2)" alt="Alaska Slide 2">
          <img  id= "al3"  class="thumbnail" src="i/al3.png"   onclick="althumbShow(al3)" alt="Alaska slide 3 ">
          <img  id= "al4" class="thumbnail" src="i/al4.png"   onclick="althumbShow(al4)" alt="Alaska slide 4 ">
          <img id= "al5" class="thumbnail" src="i/al5.png"   onclick="althumbShow(al5)" alt="Alaska slide 5 ">
          

      </div>

      <div id="hawaii" class="ha tbcontainer"  >
         <!-- <h4 class="heading">Hawaii</h4>-->
          
          <img  id ="ha1" class="thumbnail  current" src="i/ha1.png" alt="Hawaii Slide1">
          <img  id ="ha2" class="thumbnail" src="i/ha2.png" alt="Hawaii Slide2">
          <img   id ="ha3" class="thumbnail" src="i/ha3.png" alt="Hawaii Slide3">
          <img  id ="ha4" class="thumbnail" src="i/ha4.png" alt="Hawaii Slide4">
          <img id ="ha5" class="thumbnail" src="i/ha5.png" alt="Hawaii Slide5">
      </div>

      <div id="ys" class="ys tbcontainer">
         <!-- <h4 class="heading">Yellowstone</h4>
         <!--- <a class="showimagebtn" href="">-->
          <img class="thumbnail current" src="i/ys1.png" alt="Yellowstone Slide1">
          <img class="thumbnail" src="i/ys2.png" alt="Yellowstone Slide2">
          <img class="thumbnail" src="i/ys3.png" alt="Yellowstone Slide3">
          <img class="thumbnail" src="i/ys4.png" alt="Yellowstone Slide4">
          <img class="thumbnail" src="i/ys5.png" alt="Yellowstone Slide5">
      </div>
    </div>

  </section>
